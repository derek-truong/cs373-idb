{% extends "layout.html" %}
{% block navbartype %} "menu-section" {% endblock %}
{% block logo%} 
<img src="https://cloud.githubusercontent.com/assets/7130850/14767446/acb07362-09ea-11e6-9381-3b268344159d.png" />
{% endblock %}
{% block attractionsunderline %} class="active" {% endblock %}
{% block modelsimg %} {% endblock %}
{% block body %}
        <div id="attractions">
            <div class="container">
            </div>
        </div>
        <!--TABLE SECTION START-->
        <section id="grid">
            <div class="container">
                <div class="row text-center header animate-in" data-anim-type="fade-in-up">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <h3>Attractions</h3>
                        <hr />
                    </div>
                </div>
                <div id="content" class="row animate-in" data-anim-type="fade-in-up">
                    <script type="text/babel" src="../static/assets/js/scripts/attractions.js"></script>
                    <script type="text/javascript">

                        $(document).ready(function() {
                            $('#example').dataTable();
                        } );
                    
                       function initMyDataTable() {
                         $('#example').dataTable();
                           
                       }
                       function addTableRow(a){
                            $('#example').dataTable().fnAddData(["<a href=\"/attractions/"+ a.id +"\">"+a.name+"</a>",
                                                                "<a href=\"/cities/" + a.city_id + "\">"+ a.city_name + "</a>",
                                                                a.rating, a.num_reviews, a.category]);
                       }
                    </script>
                </div>
            </div>
        </section>
        <!-- TABLE SECTION END -->
{% endblock %}
